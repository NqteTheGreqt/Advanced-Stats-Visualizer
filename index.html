<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
    <title>Advanced NHL Stats</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class=>Advanced Player Stats</h1>
                <h2>Enter player's name.</h2>
                <form id="form">
                    <input class="form-control" id="user-input" 
                    placeholder="Player">
                    <button id="button" type="submit" class="btn btn-secondary">Search</button>
                </form>
                <table class="table" callpadding="10">
                    <thead>
                        <tr>
                            <th scope="col">Player</th>
                            <th scope="col">Age</th>
                            <th scope="col">Team</th>
                            <th scope="col">Position</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
